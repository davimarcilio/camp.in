<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>camp.in</title>
</head>

<body>
    <div class="divsideimg"><img class="side-image" src="images/side-image.jpg" alt="Side Image"></div>
    <section>
        <div class="sideform">
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>
            <div class="container">
                <div class="contentcontainer">
                    <div>
                        <h2 class="login"><img class="loginicon" src="images/log-in.svg" alt="login"> Faça seu login
                        </h2>
                        <h4 class="logindesc">Entre com suas informações de cadastro.</h4>
                    </div>
                    <div class="formcontent">
                        <h4 class="inputtitle">E-mail</h4>
                        <div class="inputdiv">
                            <img class="inputicon" src="images/mail.svg" alt="email icon">
                            <input type="text" placeholder="Digite seu e-mail">
                        </div>
                        <h4 id="title2" class="inputtitle">Senha</h4>
                        <div class="inputdiv">
                            <img class="inputicon" src="images/lock.svg" alt="senha icon">
                            <img class="eyepassword" src="images/eye.svg" alt="eye">
                            <input type="text" placeholder="Digite sua senha">
                        </div>
                        <div class="formentires">
                            <div class="lembreme">
                                <label class="container1">
                                    <input type="checkbox">
                                    <span class="lembretext">Lembre-me</span>
                                    <span class="checkmark"></span>
                                </label>
                                <div class="fogot">
                                    <h4 class="fogotdesc">Esqueci minha senha</h4>
                                </div>
                            </div>
                        </div>
                        <div class="footerForm">
                            <button class="btn">ENTRAR</button>
                            <h4 class="descFooter">Não tem uma conta? <b>Registre-se</b></h4>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
